<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Commit Volume</title>
<style>

body {
  font: 10px sans-serif;
  background-color: #fff;
  shape-rendering: crispEdges;
}

.day {
  fill: #fff;
  stroke: #ccc;
}

.month {
  fill: none;
  stroke: #000;
  stroke-width: 2px;
}
#mychart {
    width: 600px;
    height: 400px;
    border: solid 1xp #f00;
}
</style>
<!-- script src="/static/js/yui-min.js"></script-->
<script src="http://yui.yahooapis.com/3.14.0/build/yui/yui-min.js"></script>
<script>
// Create a new YUI instance and populate it with the required modules.
YUI().use('charts', function (Y) {
// Data for the chart
var myDataValues = [
    {category:"5/1/2010", values:2000},
    {category:"5/2/2010", values:50},
    {category:"5/3/2010", values:400},
    {category:"5/4/2010", values:200},
    {category:"5/5/2010", values:5000}
];

// Instantiate and render the chart
var mychart = new Y.Chart({
    dataProvider: myDataValues,
    render: "#mychart"
});
</script>
</head>
<body>
<h1>Commit Volume</h1>
<div id="mychart"></div>

</body>
</html>
