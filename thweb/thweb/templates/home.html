{% extends "layout.html" %}

{% block body %}
<div class="row">
  <div class="large-12 columns">
    <h2>Repositories</h2>
    <ul>
    {% for repo in repositories %}
    <li><a href="/repo/{{repo.name}}">{{repo.name}}</a> at <code>{{repo.url}}</code></li>
    {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
